<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/customer_home_styling.css'>
        <title>Owla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="../resources/logo.png" height="50" alt="Owla"/>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Add location</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="savedlocations.html">Your saved locations</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="yourrides.html">Your rides with Owla</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="yourwallet.html">Your wallet</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="header"></div>
        <!-- <div id="choices">
            <div class = "opt" id="opt1" onclick="rideTypeSelected('opt1')">CITY RIDE</div>
            <div class = "opt" id="opt2" onclick="rideTypeSelected('opt2')">SHARED</div>
            <div class = "opt" id="opt3" onclick="rideTypeSelected('opt3')">RENTALS</div>
            <div class = "opt" id="opt4" onclick="rideTypeSelected('opt4')">OUTSTATION</div>
        </div> -->
        <div class="address">
            <form method="post">
                <br>
                <div class="radiocontainer">
                    <div class="ridetype">
                        <p class="typelabel">Select ride type:</p>
                        <input class="radio" type="radio" id="cityride" name="ride" value="cityride">
                        <label class="radiolabel" for="cityride">City Ride</label><br>
                        <input class="radio" type="radio" id="shared" name="ride" value="shared">
                        <label class="radiolabel" for="shared">shared</label><br>
                        <input class="radio" type="radio" id="rentals" name="ride" value="rentals">
                        <label class="radiolabel" for="rentals">Rentals</label><br>
                        <input class="radio" type="radio" id="outstation" name="ride" value="outstation">
                        <label class="radiolabel" for="outstation">Outstation</label>
                    </div>
                    <br>
                    <div class="cartype">
                        <p class="typelabel">Select car type:</p>
                        <input class="radio" type="radio" id="mini" name="cartype" value="mini">
                        <label class="radiolabel" for="mini">Mini</label><br>
                        <input class="radio" type="radio" id="sedan" name="cartype" value="sedan">
                        <label class="radiolabel" for="sedan">Sedan</label><br>
                        <input class="radio" type="radio" id="bike" name="cartype" value="bike">
                        <label class="radiolabel" for="bike">Bike</label><br>
                        <input class="radio" type="radio" id="auto" name="cartype" value="auto">
                        <label class="radiolabel" for="auto">Auto</label><br>
                        <input class="radio" type="radio" id="suv" name="cartype" value="suv">
                        <label class="radiolabel" for="suv">SUV</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <label for="address">PICK UP</label>
                    <input type="text" name="pickup" id="pickup" placeholder="Enter your pick up location (number from 1 to 10)" size="30px" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="postcode">DROP</label>
                    <input type="text" name="drop" id="drop" placeholder="Enter your drop location (number from 1 to 10)" size="30px" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="city">WHEN</label>
                    <input type="text" name="when" id="when" placeholder="Enter 'now' to book a cab now, or enter a later time today (HH:MM:SS)" size="30px" maxlength="100">
                </div>
                <div class="submit">
                    <!-- <input type="submit" value="Submit"> -->
                    <button id="submitButton" type="submit" onclick="formSubmitted()">Search Cabs</button>
                </div>
            </form>
        </div>
        <div id="footer"></div>
        <script src="../static/js/customer_home.js"></script>
    </body>
</html>
