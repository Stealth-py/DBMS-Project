<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/admin_login_styling.css'>
        <title>Owla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <img src="../resources/logo.png" height="50" alt="Owla"/>
            </div>
        </nav>
        <div id="header"></div>
        <div class = "box">
            <form class="paymentform" method="post">
                <div class="modebox" >
                  <label for="modeinput" class="form_label">Mode of Payment</label>
                  <input type="text" class="form-control" id="modeinput" placeholder="Enter your mode of payment">
                </div>
                <div class="amountbox">
                  <label for="amountinput" class="form_label">Amount</label>
                  <input type="text" class="form-control" id="amountinput" placeholder="Enter your amount">
                </div>
                <input type="submit" class="loginbutton" onclick="formSubmitted()" value = "Submit"/>
            </form>
        </div>
        <div id="footer"></div>
        <!-- <script src="../static/js/admin_login_code.js"></script> -->
    </body>
</html>
