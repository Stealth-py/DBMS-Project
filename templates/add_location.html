<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/add_location_styling.css'>
        <title>Owla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="../resources/logo.png" height="50" alt="Owla"/>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Add location</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="savedlocations.html">Your saved locations</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="yourrides.html">Your rides with Owla</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="yourwallet.html">Your wallet</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="header"></div>
        <div class = "box">
            <form method = "post">
                <div class="streetbox" >
                    <input type="text" name="streetinput" id="streetinput" class="form-control" placeholder="Enter the street">
                    <label for="streetinput" class="form_label">Street</label>
                </div>
                <div class="localitybox">
                    <input type="text" name="localityinput" id="localityinput" class="form-control" placeholder="Enter the locality">
                    <label for="localityinput" class="form_label">Locality</label>
                </div>
                <div class="citybox">
                    <input type="text" name="cityinput" id="cityinput" class="form-control" placeholder="Enter the city">
                    <label for="cityinput" class="form_label">City</label>
                </div>
                <div class="statebox">
                    <input type="text" name="stateinput" id="stateinput" class="form-control" placeholder="Enter the state">
                    <label for="stateinput" class="form_label">State</label>
                </div>
                <div class="pincodebox">
                    <input type="text" name="pincodeinput" id="pincodeinput" class="form-control" placeholder="Enter the pincode">
                    <label for="pincodeinput" class="form_label">Pincode</label>
                </div>
                <input type="submit" class="loginbutton" onclick="formSubmitted()" value = "Submit"/>
            </form>
        </div>
        <div id="footer"></div>
        <!-- <script src="../static/js/customer_home.js"></script> -->
    </body>
</html>
