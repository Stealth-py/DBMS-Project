<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/admin_home_styling.css'>
        <title>Owla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="../resources/logo.png" height="50" alt="Owla"/>
            </div>
        </nav>
        <div id="header"></div>
        <div class="box">
            <button id="first">View how many searches resulted in bookings</button>
            <button id="second">View the location saved by the maximum number of customers</button>
            <button id="third">View the vehicle_type-wise count of vehicles sorted in descending order</button>
            <button id="fourth">View the display name, contact, and email id of all customers who have an Ola Money account</button>
            <button id="fifth">View the top 10 highest rated drivers</button>
            <button id="sixth">View the highest rated drivers with number of ratings more than 80</button>
            <button id="seventh">View the drivers with 10 lowest earnings</button>
            <button id="eighth">View the pickup locations and payment method customers used to pay for that trip</button>
        </div>
        <div id="footer"></div>
        <script src="../static/js/admin_home_code.js"></script>
    </body>
</html>
